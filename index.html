<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Humanitaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="burger" id="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="logo-container">
                <img src="logo.png" alt="Campus Humanitaire" class="logo">
                <span class="site-title">Campus Humanitaire</span>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Formations</a>
                    <ul class="dropdown-menu">
                        <li><a href="filiere-meal.html">Filière MEAL+</a></li>
                        <li><a href="filiere-projets.html">Filière Projets</a></li>
                        <li><a href="filiere-fsl.html">Filière FSL</a></li>
                    </ul>
                </li>
                <li><a href="#">Ressources</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Former les bâtisseurs de la qualité humanitaire et développementale</h1>
            <p>Des formations professionnalisantes pour les acteurs du changement</p>
        </section>
    </main>

    <script>
        const burger = document.getElementById('burger');
        const navLinks = document.getElementById('nav-links');
        const dropdownToggles = document.querySelectorAll('.dropdown-toggle');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('nav-active');
        });

        dropdownToggles.forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                e.preventDefault();
                const dropdownMenu = this.nextElementSibling;
                dropdownMenu.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
